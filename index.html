<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Oggetti studenti</title>
</head>
<header>
    <nav class="navbar blackColor">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Yasogami_Logo.webp" alt="Logo image" width=10% height=10%>
            <span class="textcolor fs-2">Yasogami Highschool</span>
          </a>  
        </div>
      </nav>
</header>

<body class="p4">
    <h1 class="text-center mt-1">Yasogami Highschool</h1>
    <p class="text-center">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestias, aperiam explicabo? Autem sunt reiciendis eligendi porro beatae aliquid fuga, tenetur atque omnis non maxime quasi quam quidem itaque explicabo! Asperiores.</p>
    <form action="" onsubmit="addStudent(event)" class="container d-flex justify-content-center bg-dark">

        <div class="row mt-3">
            <div class="col-3 mb-3">
                <input type="text" id="nomeUtente" class="form-control" placeholder="Nome Studente"
                    aria-label="Nome Studente" required>
            </div>
            <div class="col-5 mb-3">
                <input type="text" id="cognomeUtente" class="form-control" placeholder="Cognome Studente"
                    aria-label="Cognome Studente" required>
            </div>
            <div class="col-3 mb-3">
                <input type="number" id="etaUtente" class="form-control" placeholder="Età Studente"
                    aria-label="Età Studente" required>
            </div>
            <div class="col-11 mb-3 d-flex justify-content-end">
                <button type="submit" class="customButton">Add student</button>
            </div>
        </div>

    </form>
    <div class="container d-flex justify-content-center blackColor pt-3">
        <div class="row gx-5"id="studenteContainer">

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="./js/main.js" type="text/javascript"></script>
</body>

</html>
